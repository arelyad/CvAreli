      /* FIX: Corregido el carrusel para que no se superponga con la navegación y el contenido principal */
      .marquee-container-wrapper {
        position: fixed;
        top: 0;
        right: 0;
        left: 0; /* Asegurarse de que el carrusel ocupe todo el ancho disponible */
        height: 3rem;
        z-index: 40;
        /* Se eliminó el `margin-left` para que se adapte en pantallas grandes y se añadió una regla @media */
        background-color: #fff; /* Color de fondo para que no sea transparente */

        .marquee-container-wrapper {
          left: 20rem; /* Margen para pantallas grandes para que no se superponga con el nav */

      }

      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .marquee-container {
        display: flex;
        height: 100%;
        animation: marquee 30s linear infinite;
        white-space: nowrap;
      }
      .marquee-item {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        padding: 0 2rem;
        font-size: 1.25rem;
        font-weight: 400;
        color: #106659;
      }
      .marquee-item .icon {
        color: #d97706;
        margin-right: 0.5rem;
        display: inline-block;
        vertical-align: middle;
      }

      /* FIX: Ajustado el padding para el contenedor principal para que no se superponga con el carrusel */
      main {

      }
      @media (min-width: 1024px) {

      }

              });
            },
            { threshold: 0.3, rootMargin: '-20px 0px -50% 0px' }

            if (section) observer.observe(section);
          });

                            {label}
                            <Icons.Info size={12} className="inline-block ml-1 text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity" />
                          </span>
                          <div className="absolute z-10 hidden group-hover:block bg-amber-200 text-emerald-700 font-bold text-sm p-3 shadow-xl rounded-md w-64 top-full mt-1 left-1/2 -translate-x-1/2">
                            {tooltip}
                          </div>
                        </div>
                      ))}
                    </div>
                  </SkillsCard>

                  <SkillsCard title="Actitud Personal" icon={<Icons.HeartHandshake size={24} />} iconColor="#d97706">
                    <p className="text-gray-700">Actitud empática, asertiva y positiva.</p>
                  </SkillsCard>
                </div>
              </Section>

              <Section ref={(el) => (sectionRefs.current.experiencia = el)} id="experiencia" title="Experiencia Profesional">
                {portfolioData.experience.map((exp, index) => (
                  <CollapsibleExperience
                    key={index}
                    date={exp.date}
                    title={exp.title}
                    company={exp.company}
                    location={exp.location}
                    description={exp.description}
                    icon={exp.icon}
                  />
                ))}
              </Section>

              <Section ref={(el) => (sectionRefs.current.proyectos = el)} id="proyectos" title="Proyectos de Innovación y Transformación Digital">
                {portfolioData.projects.map((project, index) => (
                  <CollapsibleExperience
                    key={index}
                    date={project.date}
                    title={project.title}
                    description={project.description}
                    icon={project.icon}
                  />
                ))}
              </Section>

              <Section ref={(el) => (sectionRefs.current.educacion = el)} id="educacion" title="Educación Académica">
                {portfolioData.education.map((edu, index) => (
                  <EducationCard
                    key={index}
                    icon={edu.icon}
                    iconColor={edu.iconColor}
                    title={edu.title}
                    period={edu.period}
                    description={edu.description}
                  />
                ))}
                <OtherStudies items={portfolioData.otherStudies} />
              </Section>

              <Section ref={(el) => (sectionRefs.current.idiomas = el)} id="idiomas" title="Idiomas">
                <div className="flex flex-col md:flex-row gap-4">
                  {portfolioData.languages.map((lang, index) => (
                    <LanguageCard key={index} language={lang.language} proficiency={lang.proficiency} />
                  ))}
                </div>
              </Section>

              <Section ref={(el) => (sectionRefs.current.contacto = el)} id="contacto" title="Contacto">
                <div className="grid md:grid-cols-2 gap-4">
                  <ContactCard
                    icon={<Icons.Mail size={24} />}
                    label="Correo Electrónico"
                    value={portfolioData.contact.email}
                    href={`mailto:${portfolioData.contact.email}`}
                  />
                  <ContactCard
                    icon={<Icons.Linkedin size={24} />}
                    label="LinkedIn"
                    value="Perfil de LinkedIn"
                    href={portfolioData.contact.linkedin}
                  />
                  <ContactCard
                    icon={<Icons.Phone size={24} />}
                    label="Teléfono"
                    value={portfolioData.contact.phone}
                    href={`tel:${portfolioData.contact.phone.replace(/\s/g, '')}`}
                  />
                  <ContactCard
                    icon={<Icons.Download size={24} />}
                    label="Descargar CV"
                    value="Haz clic para descargar"
                    href={portfolioData.contact.cvUrl}
                  />
                </div>
              </Section>
            </main>
          </div>
        );
      }

      // Este es el punto de entrada de la aplicación.
      const rootElement = document.getElementById('root');
      if (rootElement) {
        ReactDOM.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>,
          rootElement
        );
      } else {
        console.error("No se encontró el elemento con id 'root'. Asegúrate de que tu HTML tenga <div id='root'></div>.");
      }
    </script>
</body>
</html>
